<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"/>
		<title>Home</title>
		<link rel="icon" type="image/x-icon" href="resources/Favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	</head>
    <body>
        <section class="sign-in">
            <img src="/resources/Quench.svg" alt="QUENCH" onclick="showLoginText()">
            <h1 onclick="showLoginText()">Sign-in</h1>
        </section>

        <section id="loginBody">
            <div id="loginDisplay">
                <div class="login-container">
                  <span id="closeLoginDisplay" onclick="hideLoginText()">Ã—</span>
                    <h2>Sign In</h2>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <div class="toggle" onclick="togglePassword()">Show Password</div>
                    <button onclick="login()">Sign In</button>
                    <button onclick="register()">Register (Dev)</button>
                    <div class="error" id="error">Invalid credentials. Try again.</div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>

	<section class="intro-container">
		<h1>Home</h1>
		<p>Drink some water and track your intake!</p>
	</section>

	<p class="currentUser">Welcome, <span id="user"></span>!</p>
	<script src="currentUser.js"></script>


	<section class="home-content">
		<div class="home-column">
			<h1>Chart</h1>
			<div class="datetime-display" id="datetime"></div>

			<div class="calendar-controls">
			<button onclick="changeMonth(-1)">&lt;</button>
			<span id="month-year"></span>
			<button onclick="changeMonth(1)">&gt;</button>
			</div>
		
			<div id="chart-container">
			<canvas id="waterChart"></canvas>
			</div>
		
			<div>
			<label for="viewToggle">View: </label>
			<select id="viewToggle" onchange="updateChartView()">
				<option value="day">Day</option>
				<option value="week">Week</option>
				<option value="month">Month</option>
				<option value="year">Year</option>
			</select>
			</div>
		
			<form onsubmit="event.preventDefault(); updateWaterIntake();">
			<label for="amount">Water Intake (ml):</label>
			<input type="number" id="amount" required><br>
			<label for="entryDateTime">Date and Time:</label>
			<input type="datetime-local" id="entryDateTime" required>
			<button type="submit">Add</button>
			<button type="button" onclick="subtractWaterIntake()">Sub</button>
			</form>
			
			<script src="chart.js"></script>
		</div>
	</section>



	<section class="home-content" id="Notes">
		<div class="home-column">
			<div class="Note">
				<h1>Notes</h1>
				<textarea id="NoteInput" placeholder="Write something..."></textarea>
				<button id="saveNote">Save</button>
				<p id="saveStatus"></p>
			</div>
		</div>
	</section>
	<script src="note.js"></script>

	<button id="scrollToTopBtn">Top</button>
	<script src="scroll.js"></script>
